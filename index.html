<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="white-box">
            <div class="input-button-class">
                <input type="text" name="text" class="input" pattern="\d+" placeholder="49">
                <button id="get-fact">Get Fact</button>
            </div>
            <div class="random-fact-class">
                <button id="get-random">Get Random Fact</button>
            </div>
            <div class="output-wind">
                <h2>49</h2>
                <p id="trivia">One of the greatest cricketers of all time - Steve Smith's jersey number.</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
